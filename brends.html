<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="brends.css">

  <title>Brends</title>
</head>
<body class="body-for-brends">
  <section class="brends">
    <div class="brends-wrapper">
      <header class="brends-header">
      
        <h3 class="brends_title">Ремонт техники различных брендов</h3>

      </header>

      <div class="swiper" data-mobile="false">
       
        <div class="swiper-wrapper">
 
         <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/lenovo.svg" alt="lenovo">
            <button class="brends-button"></button>
          </div>
          <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/samsung.svg" alt="samsung">
            <button class="brends-button"></button>
          </div>
          <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/apple.svg" alt="bosh">
            <button class="brends-button"></button>
          </div>
       <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/viewSonic.svg" alt="viewSonic">
            <button class="brends-button"></button>
          </div>
         <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/bosh.svg" alt="bosh">
            <button class="brends-button"></button>
          </div>
         <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/hp.svg" alt="hp">
            <button class="brends-button"></button>
          </div>
         <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/acer.svg" alt="acer">
            <button class="brends-button"></button>
          </div>
          <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/sony.svg" alt="sony">
            <button class="brends-button"></button>
          </div>
        <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/lenovo.svg" alt="lenovo">
            <button class="brends-button"></button>
          </div>
          <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/samsung.svg" alt="samsung">
            <button class="brends-button"></button>
          </div>
         <div class="swiper-slide brends-item">
            <img class='brends-img' src="./imges/brends/apple.svg" alt="bosh">
            <button class="brends-button"></button>
          </div>

          <div class="brends-item brends-item--dopp">
   
          </div>
  
        </div>

        <div class="swiper-pagination"></div>
      </div>

  <button class="button-brend__more ">Показать все</button>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="swiper.js"></script>
  <script src="main.js"></script>
</body>
</html>
